{% extends 'base.html' %}
{% block title %}Routine Tracker{% endblock %}
{% block content %}
<h2>Daily Routine ðŸ“…</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="morning" {% if routine.morning_completed %}checked{% endif %}>
                <label class="form-check-label">Morning Routine</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="afternoon" {% if routine.afternoon_completed %}checked{% endif %}>
                <label class="form-check-label">Afternoon Routine</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="evening" {% if routine.evening_completed %}checked{% endif %}>
                <label class="form-check-label">Evening Routine</label>
            </div>
            <div class="mb-3">
                <label>Notes</label>
                <textarea class="form-control" name="notes" rows="3">{{ routine.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
