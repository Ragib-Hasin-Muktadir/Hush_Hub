{% extends 'base.html' %}

{% block content %}
<h2>Update Emergency Contact</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
