{% extends 'base.html' %}

{% block content %}
<div class="col-md-6">
    <h2>{{ form.instance.pk|yesno:"Update,Add" }} Emergency Contact</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
