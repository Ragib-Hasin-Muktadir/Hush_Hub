{% extends 'base.html' %}
{% block content %}
<h3>Session Notes</h3>
{% for note in notes %}
  <div class="card mb-2">
    <div class="card-body">
      <p><strong>Appointment:</strong> <a href="{% url 'therapist:appointment_detail' note.appointment.pk %}">{{ note.appointment }}</a></p>
      <p>{{ note.notes|linebreaks }}</p>
    </div>
  </div>
{% empty %}
  <p>No notes yet.</p>
{% endfor %}
{% endblock %}
