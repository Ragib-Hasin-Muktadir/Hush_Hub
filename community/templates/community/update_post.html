{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Update Post</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Content</label>
                        {{ form.content }}
                    </div>
                    <div class="form-check mb-3">
                        {{ form.is_anonymous }}
                        <label class="form-check-label">Post anonymously</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'community:feed' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
{% endblock %}
